
<div class="container">
  <table class="table">
    <thead class="bg-warning text-dark" >
      <tr>
        <th >Nombre</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="alert alert-light">

    </tbody>
  </table>

</div>
